<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <script src=""></script>
</head>
<body id="app" class="dimmable">

    <!-- Progress -->
    <ui-progress class="inverted indicating" value="10" total="20" v-ref="progress">
        <div class="label">Adding {{value}} of {{total}} photos</div>
    </ui-progress>

    <div id="transcoder"></div>

    <!-- Accordion -->
    <ui-accordion class="styled" v-with="sections: sections" v-ref="accordion">
        <a href="#" class="content">{{content}}</a>
    </ui-accordion>

    <!-- Checkbox -->
    <ui-checkbox
            class="toggle"
            name="fun"
            label="Make my profile visible"
            v-ref="checkbox"></ui-checkbox>

    <ui-checkbox type="radio" name="favoriteCat" value="Gummy"></ui-checkbox>
    <ui-checkbox type="radio" name="favoriteCat" value="Catty"></ui-checkbox>

    <!-- Dimmer -->
    <div class="dimmable">
        <h1>Will be dimmed</h1>
        <ui-dimmer message="This block is dimmed." v-ref="dimmer"></ui-dimmer>
    </div>
    <button v-on="click: $.dimmer.toggle">Toggle</button>

    <ui-dimmer class="page" message="This is a page dimmer." v-ref="pageDimmer"></ui-dimmer>

    <script src="build.js"></script>
</body>
</html>
