<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="semantic/semantic-modules.min.css">

    <script src=""></script>
</head>
<body id="app">

    <!-- Accordion -->
    <div class="ui segment">
        <ui-accordion class="styled" v-with="sections: sections" v-ref="accordion">
            <a href="#" class="content">{{content}}</a>
        </ui-accordion>
    </div>


    <!-- Checkbox -->
    <div class="ui segment">
        <ui-checkbox class="toggle" name="fun" label="Make my profile visible" v-ref="checkbox"></ui-checkbox>

        <ui-checkbox type="radio" name="favoriteCat" value="Gummy" checked="checked"></ui-checkbox>
        <ui-checkbox type="radio" name="favoriteCat" value="Catty"></ui-checkbox>
    </div>


    <!-- Modal -->
    <ui-modal title="Confirm" size="fullscreen" v-ref="confirmation">
        <div class="content">This is the content of the modal. Proceed?</div>
    </ui-modal>
    <ui-modal type="basic" title="Error" v-ref="error">
        <div class="content">
            <div class="image">
                <i class="archive icon"></i>
            </div>
            <div class="description">
                <p>Your inbox is getting full, would you like us to enable automatic archiving of old messages?</p>
            </div>
        </div>
    </ui-modal>


    <!-- Progress -->
    <div class="ui segment">
        <ui-progress class="inverted indicating" value="10" total="20" v-ref="progress">
            <div class="label">Adding {{value}} of {{total}} photos</div>
        </ui-progress>

        <div id="transcoder"></div>
    </div>


    <!-- Rating -->
    <div class="ui segment">
        <ui-rating class="huge heart" rating="5" max="10" v-ref="rating"></ui-rating>
        <ui-rating class="huge star" v-ref="starsRating"></ui-rating>
    </div>


    <!-- Dropdown -->
    <div class="ui segment">
        <ui-dropdown type="search selection" label="Gender" options="{{selectOptions}}"></ui-dropdown>

        <ui-dropdown type="inline" name="gender" label="Gender" options="{{selectOptions}}" v-ref="select">
            <div class="item" v-repeat="options" v-attr="data-value: value">
                <i class="{{* value}} icon"></i>
                {{text}}
            </div>
        </ui-dropdown>
    </div>


    <!-- Popup -->
    <div class="ui center aligned segment">
        <i class="circular heart icon link"></i>
        <ui-popup content="The description." position="right center" variation="inverted" v-ref="popup"></ui-popup>

    </div>


    <!-- Sidebar -->
    <div class="ui segment">
        <ui-sidebar v-ref="sidebar"></ui-sidebar>
        <div class="ui button" v-on="click: $.sidebar.$toggle">Push</div>

        <ui-sidebar class="raised segment" position="right" transition="overlay" dimPage v-ref="overlaySidebar"></ui-sidebar>
        <div class="ui button" v-on="click: $.overlaySidebar.$toggle">Overlay</div>
    </div>


    <!-- Transitions -->
    <div class="ui raised segment">
        <h1 v-show="showName" v-transition="slide-up">Agon</h1>

        <div class="ui celled ordered list">
            <div class="item" v-repeat="players" v-transition="drop">{{$value}}</div>
            <div class="item" v-repeat="teams" v-transition="scale">{{$value}}</div>
        </div>
    </div>


    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="semantic/semantic-modules.js"></script>
    <script src="build.js"></script>
</body>
</html>
