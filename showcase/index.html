<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">

    <script src=""></script>
</head>
<body id="app" class="dimmable">

    <!-- Progress -->
    <ui-progress class="inverted indicating" value="10" total="20" v-ref="progress">
        <div class="label">Adding {{value}} of {{total}} photos</div>
    </ui-progress>

    <div id="transcoder"></div>

    <!-- Accordion -->
    <ui-accordion class="styled" v-with="sections: sections" v-ref="accordion">
        <a href="#" class="content">{{content}}</a>
    </ui-accordion>

    <!-- Checkbox -->
    <ui-checkbox
            class="toggle"
            name="fun"
            label="Make my profile visible"
            v-ref="checkbox"></ui-checkbox>

    <ui-checkbox type="radio" name="favoriteCat" value="Gummy"></ui-checkbox>
    <ui-checkbox type="radio" name="favoriteCat" value="Catty"></ui-checkbox>

    <!-- Dimmer -->
    <div class="dimmable">
        <h1>Will be dimmed</h1>
        <ui-dimmer message="This block is dimmed." v-ref="dimmer"></ui-dimmer>
    </div>
    <div class="ui button" v-on="click: $.dimmer.toggle">Toggle</div>

    <ui-dimmer class="page" message="This is a page dimmer." v-ref="pageDimmer"></ui-dimmer>

    <!-- Rating -->
    <ui-rating class="huge heart" rating="5" max="10" v-ref="rating"></ui-rating>
    <div>
        <ui-rating class="huge star" v-ref="starsRating"></ui-rating>
    </div>


    <div id="content" v-if="isVisible" v-transition="scale" style="padding: 40px">
        <h1>Content</h1>
    </div>
    <div class="ui button" v-on="click: toggle">toggle</div>

    <div class="ui segment">
        <p></p>
        <div class="ui active dimmer">
            <div class="ui loader"></div>
        </div>
    </div>

    <script src="build.js"></script>
</body>
</html>
